<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST - D&D Game</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: #0a1f0a;
            color: #d4ffcc;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            margin: 20px;
            cursor: pointer;
            border-radius: 8px;
        }
        #hp-bar {
            width: 300px;
            height: 30px;
            background: #333;
            margin: 30px auto;
            border: 3px solid #555;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        #hp-fill {
            height: 100%;
            background: #4CAF50;
            width: 100%;
            transition: width 0.5s;
        }
        #hp-text {
            position: absolute;
            inset: 0;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #death {
            position: fixed;
            inset: 0;
            background: black;
            color: #ff4444;
            font-size: 48px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div id="main">
    <h1 style="color:#8bc34a">TEST D&D GAME</h1>
    <p style="font-size:22px">If you see this text and the green bar below â†’ the game loaded correctly</p>

    <div id="hp-bar">
        <div id="hp-fill"></div>
        <div id="hp-text">HP: 30 / 30</div>
    </div>

    <button onclick="takeDamage(8)">Take 8 damage (test)</button>
    <button onclick="heal(10)">Heal 10 HP (test)</button>
    <button onclick="alert('You attacked!')">Attack (test)</button>
</div>

<div id="death">
    YOU HAVE FALLEN...<br>RISE UP
    <br><br>
    <button onclick="location.reload()" style="font-size:32px; padding:20px 60px; background:#444; color:#fff;">Restart</button>
</div>

<script>
let hp = 30;
let maxHp = 30;

function updateHP() {
    if (hp < 0) hp = 0;
    const percent = (hp / maxHp) * 100;
    document.getElementById("hp-fill").style.width = percent + "%";
    document.getElementById("hp-text").textContent = `HP: ${hp} / ${maxHp}`;

    if (hp <= 0) {
        document.getElementById("main").style.display = "none";
        document.getElementById("death").style.display = "flex";
    }
}

function takeDamage(dmg) {
    hp -= dmg;
    updateHP();
}

function heal(amount) {
    hp = Math.min(maxHp, hp + amount);
    updateHP();
}

// Make sure it starts visible
document.getElementById("main").style.display = "block";
updateHP();
</script>
</body>
</html>
