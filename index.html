<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Pixel Adventure - Full Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
            transition: all 1s;
        }
        #container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        #creation, #game, #death {
            display: none;
        }
        button {
            background: #4a0;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #6a2;
        }
        select, input {
            padding: 10px;
            margin: 5px;
            background: #333;
            color: white;
            border: 1px solid #666;
        }
        .combat-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            height: 250px;
        }
        .model-container {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .pixel-model {
            width: 120px;
            height: 160px;
            margin: auto;
            position: relative;
            background: #555;
            border: 3px solid #888;
            border-radius: 10px;
        }
        .head {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 35px;
            border: 2px solid #000;
        }
        .body {
            width: 60px;
            height: 80px;
            position: absolute;
            top: 55px;
            left: 30px;
            border-radius: 20px 20px 10px 10px;
        }
        .legs {
            width: 40px;
            height: 30px;
            background: #777;
            position: absolute;
            top: 130px;
            left: 40px;
            border-radius: 0 0 20px 20px;
        }
        /* Race variations */
        .human .head { background: #ffd; }
        .elf .head { background: #afa; }
        .dwarf .head { background: #daa520; }
        .orc .head { background: #8b4513; }
        /* Enemy */
        .enemy .head { background: #f00; }
        .enemy .body { background: #800; }
        .dragon .head { background: #ff0; }
        .dragon .body { background: #f80; }
        .stats-bar {
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 5px;
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            border-radius: 5px;
            font-size: 12px;
        }
        .model-container:hover .stats-bar {
            display: block;
        }
        .health-bar {
            width: 150px;
            height: 20px;
            background: #333;
            border: 2px solid #666;
            margin: 10px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        .health-fill {
            height: 100%;
            background: linear-gradient(#0f0, #4a0);
            transition: width 0.3s;
        }
        #story {
            font-size: 18px;
            margin: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        #dice {
            display: none;
            margin: 20px;
        }
        #death {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        /* Backgrounds */
        .forest { background: linear-gradient(#228b22, #006400); }
        .dungeon { background: linear-gradient(#444, #222); }
        .tavern { background: linear-gradient(#8b4513, #a0522d); }
    </style>
</head>
<body>
    <div id="container">
        <div id="creation">
            <h1>Character Creation</h1>
            <label>Race:</label>
            <select id="race">
                <option value="human">Human</option>
                <option value="elf">Elf</option>
                <option value="dwarf">Dwarf</option>
                <option value="orc">Orc</option>
            </select><br>
            <label>Class:</label>
            <select id="class">
                <option value="fighter">Fighter</option>
                <option value="wizard">Wizard</option>
                <option value="rogue">Rogue</option>
            </select><br>
            <label>Level (1-5):</label>
            <input type="number" id="level" value="1" min="1" max="5"><br>
            <label>Weapons:</label>
            <input type="text" id="weapons" value="Sword"><br>
            <label>Armor:</label>
            <input type="text" id="armor" value="Leather"><br>
            <label>Spells:</label>
            <input type="text" id="spells" placeholder="Fireball"><br>
            <label>Inventory:</label>
            <input type="text" id="inventory" value="Potion"><br>
            <button onclick="startGame()">Begin Quest</button>
            <p>Share with friends: DNDfriends.com</p>
        </div>

        <div id="game">
            <div class="combat-area">
                <div class="model-container">
                    <div class="pixel-model human" id="player-model">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="legs"></div>
                    </div>
                    <div class="stats-bar" id="player-stats">Hover for stats</div>
                    <div class="health-bar">
                        <div class="health-fill" id="player-hp-fill"></div>
                    </div>
                </div>
                <div class="model-container">
                    <div class="pixel-model enemy" id="enemy-model" style="display:none;">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="legs"></div>
                    </div>
                    <div class="stats-bar" id="enemy-stats">Enemy</div>
                    <div class="health-bar" id="enemy-hp-bar" style="display:none;">
                        <div class="health-fill" id="enemy-hp-fill"></div>
                    </div>
                </div>
            </div>
            <div id="story">Welcome, hero!</div>
            <div id="choices"></div>
            <div id="dice">
                <button onclick="rollAttack()">Roll d20 Attack</button>
                <p id="roll-result"></p>
            </div>
            <div id="shop" style="display:none;">
                <h2>Shop</h2>
                <div id="shop-items"></div>
                <button onclick="exitShop()">Leave</button>
            </div>
        </div>

        <div id="death">
            You and your fellow warriors have fallen, Rise up
            <br><br>
            <button onclick="restartGame()">Rise Up</button>
        </div>
    </div>

    <script>
        let char = { hp: 20, maxHp: 20, gold: 0, silver: 0, copper: 0, race: '', class: '', level: 1, weapons: [], armor: '', spells: [], inventory: [] };
        let enemyHp = 0, enemyMaxHp = 0, enemyName = '';
        let inCombat = false;
        let playerTurn = true;
        const locations = ['forest', 'dungeon', 'tavern'];

        function startGame() {
            char.race = document.getElementById('race').value;
            char.class = document.getElementById('class').value;
            char.level = parseInt(document.getElementById('level').value);
            char.weapons = document.getElementById('weapons').value.split(',').map(s=>s.trim());
            char.armor = document.getElementById('armor').value;
            char.spells = document.getElementById('spells').value.split(',').map(s=>s.trim());
            char.inventory = document.getElementById('inventory').value.split(',').map(s=>s.trim());
            char.maxHp = 10 + char.level * 10 + (char.class === 'fighter' ? 10 : 0);
            char.hp = char.maxHp;
            document.getElementById('player-model').className = `pixel-model ${char.race}`;
            document.getElementById('creation').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.body.className = locations[0];
            updateStats();
            nextEvent();
        }

        function updateStats() {
            document.getElementById('player-stats').textContent = `${char.race} ${char.class} L${char.level} HP:${char.hp}/${char.maxHp}`;
            updateHpBars();
        }

        function updateHpBars() {
            const pPercent = (char.hp / char.maxHp) * 100;
            document.getElementById('player-hp-fill').style.width = pPercent + '%';
            if (inCombat) {
                const ePercent = (enemyHp / enemyMaxHp) * 100;
                document.getElementById('enemy-hp-fill').style.width = ePercent + '%';
                document.getElementById('enemy-stats').textContent = `${enemyName} HP:${enemyHp}/${enemyMaxHp}`;
            }
        }

        function nextEvent() {
            const loc = locations[Math.floor(Math.random()*locations.length)];
            document.body.className = loc;
            const rand = Math.random();
            if (rand < 0.5) startCombat();
            else if (rand < 0.8) enterShop();
            else treasure();
        }

        function startCombat() {
            const enemies = ['goblin', 'bandit', 'dragon'];
            enemyName = enemies[Math.floor(Math.random()*enemies.length)];
            enemyMaxHp = enemyName === 'dragon' ? 40 : 15;
            enemyHp = enemyMaxHp;
            document.getElementById('enemy-model').style.display = 'block';
            document.getElementById('enemy-model').className = `pixel-model enemy ${enemyName}`;
            document.getElementById('enemy-hp-bar').style.display = 'block';
            inCombat = true;
            playerTurn = true;
            document.getElementById('story').textContent = `A ${enemyName} attacks in the ${document.body.className}! Fight or Run?`;
            showChoices(['Fight', 'Run'], [startTurn, run]);
            updateHpBars();
        }

        function startTurn() {
            document.getElementById('dice').style.display = 'block';
            document.getElementById('choices').innerHTML = '';
            document.getElementById('story').textContent += ' Your turn!';
        }

        function run() {
            if (Math.random() < 0.7) {
                document.getElementById('story').textContent = 'You flee safely.';
                endCombat();
                setTimeout(nextEvent, 1500);
            } else {
                document.getElementById('story').textContent = 'Run failed! Enemy turn.';
                playerTurn = false;
                enemyAttack();
            }
        }

        function rollAttack() {
            if (!playerTurn) return;
            const roll = Math.floor(Math.random() * 20) + 1;
            let dmg = 0;
            if (roll <= 9) {
                document.getElementById('roll-result').textContent = `Miss! Rolled ${roll}`;
            } else if (roll < 20) {
                dmg = roll - 9;
                enemyHp -= dmg;
                document.getElementById('roll-result').textContent = `Hit! Rolled ${roll} (${dmg} dmg)`;
            } else {
                dmg = 20;
                enemyHp -= dmg;
                document.getElementById('roll-result').textContent = `CRIT! Rolled 20 (${dmg} dmg)`;
            }
            updateHpBars();
            if (enemyHp <= 0) {
                document.getElementById('story').textContent = `Defeated ${enemyName}! +2 coins`;
                awardCoin();
                endCombat();
                setTimeout(nextEvent, 2000);
                return;
            }
            playerTurn = false;
            setTimeout(enemyAttack, 1000);
        }

        function enemyAttack() {
            const roll = Math.floor(Math.random() * 20) + 1;
            let dmg = 0;
            if (roll <= 9) {
                document.getElementById('roll-result').textContent += `\nEnemy misses (${roll})`;
            } else if (roll < 20) {
                dmg = roll - 9;
                char.hp -= dmg;
                document.getElementById('roll-result').textContent += `\nEnemy hits (${roll}, ${dmg} dmg)`;
            } else {
                dmg = 20;
                char.hp -= dmg;
                document.getElementById('roll-result').textContent += `\nEnemy CRIT (${roll}, ${dmg} dmg)`;
            }
            updateHpBars();
            if (char.hp <= 0) {
                showDeath();
                return;
            }
            playerTurn = true;
            document.getElementById('story').textContent += ' Your turn!';
        }

        function endCombat() {
            inCombat = false;
            document.getElementById('enemy-model').style.display = 'none';
            document.getElementById('enemy-hp-bar').style.display = 'none';
            document.getElementById('dice').style.display = 'none';
            document.getElementById('roll-result').textContent = '';
        }

        function awardCoin() {
            const coins = ['gold', 'silver', 'copper'];
            const type = coins[Math.floor(Math.random()*3)];
            char[type] += 2;
            updateStats();
        }

        function enterShop() {
            document.getElementById('story').textContent = `You find a shop in the ${document.body.className}.`;
            document.getElementById('shop').style.display = 'block';
            const itemsDiv = document.getElementById('shop-items');
            itemsDiv.innerHTML = '';
            const shopItems = [
                {name: 'Potion', rarity: 'common', price: {copper: 15}},
                {name: 'Iron Sword', rarity: 'uncommon', price: {silver: 10}},
                {name: 'Magic Amulet', rarity: 'rare', price: {gold: 3}}
            ];
            shopItems.forEach(item => {
                const btn = document.createElement('button');
                const price = Object.entries(item.price).map(([k,v]) => `${v} ${k}`).join('/');
                btn.textContent = `${item.name} (${item.rarity}) - ${price}`;
                btn.onclick = () => buyItem(item);
                itemsDiv.appendChild(btn);
            });
            showChoices(['Buy something'], [() => {}]); // Dummy
        }

        function buyItem(item) {
            // Simple check for gold/silver/copper
            for (let [type, amt] of Object.entries(item.price)) {
                if (char[type] < amt) return alert('Not enough!');
                char[type] -= amt;
            }
            char.inventory.push(item.name);
            alert(`Bought ${item.name}!`);
            updateStats();
        }

        function exitShop() {
            document.getElementById('shop').style.display = 'none';
            nextEvent();
        }

        function treasure() {
            awardCoin();
            document.getElementById('story').textContent = 'Found treasure! +2 coins.';
            setTimeout(nextEvent, 1500);
        }

        function showChoices(btns, funcs) {
            const div = document.getElementById('choices');
            div.innerHTML = '';
            btns.forEach((txt, i) => {
                const btn = document.createElement('button');
                btn.textContent = txt;
                btn.onclick = funcs[i];
                div.appendChild(btn);
            });
        }

        function showDeath() {
            document.getElementById('game').style.display = 'none';
            document.getElementById('death').style.display = 'flex';
        }

        function restartGame() {
            char = { hp: 20, maxHp: 20, gold: 0, silver: 0, copper: 0, race: '', class: '', level: 1, weapons: [], armor: '', spells: [], inventory: [] };
            document.getElementById('death').style.display = 'none';
            document.getElementById('creation').style.display = 'block';
            document.body.className = '';
            endCombat();
        }
    </script>
</body>
</html>
