<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Office Game â€“ Single File</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; margin: auto; background: black; }
</style>
</head>
<body>

<canvas id="game" width="640" height="480"></canvas>

<script>
/* =======================
   EMBED YOUR IMAGES HERE
======================= */
const EMBEDDED_IMAGES = {
  office: "data:image/png;base64,PASTE_HERE",
  playerNormal: "data:image/png;base64,PASTE_HERE",
  playerGun: "data:image/png;base64,PASTE_HERE",
  playerAttack: "data:image/png;base64,PASTE_HERE",
  npc: "data:image/png;base64,PASTE_HERE",
  monster: "data:image/png;base64,PASTE_HERE",
  giga: "data:image/png;base64,PASTE_HERE",
  caught: "data:image/png;base64,PASTE_HERE"
};

/* =======================
   SETUP
======================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const keys = {};
addEventListener("keydown", e => {
  keys[e.key.toLowerCase()] = true;
  if (["w","a","s","d"," "].includes(e.key.toLowerCase())) e.preventDefault();
});
addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

/* =======================
   LOAD EMBEDDED IMAGES
======================= */
const images = {};
let loaded = 0;
const TOTAL = Object.keys(EMBEDDED_IMAGES).length;

for (const key in EMBEDDED_IMAGES) {
  const img = new Image();
  img.onload = () => {
    loaded++;
    if (loaded === TOTAL) requestAnimationFrame(update);
  };
  img.src = EMBEDDED_IMAGES[key];
  images[key] = img;
}

/* =======================
   GAME STATE
======================= */
const GAME_PLAYING = 0;
const GAME_CAUGHT = 1;
let gameState = GAME_PLAYING;

/* =======================
   PLAYER
======================= */
const player = {
  x: 100, y: 100,
  w: 24, h: 24,
  speed: 2,
  hasGun: false,
  attacking: false,
  cooldown: 0
};

/* =======================
   NPCs (20)
======================= */
class NPC {
  constructor(x,y,id){ this.x=x; this.y=y; this.id=id; this.alive=true; }
  draw(){ if(this.alive) ctx.drawImage(images.npc,this.x,this.y); }
}
const npcs=[];
for(let i=0;i<20;i++) npcs.push(new NPC(60+i*28,380,i+1));

/* =======================
   MONSTERS
======================= */
class Monster {
  constructor(x,y){ this.x=x; this.y=y; this.alive=true; }
  draw(){ if(this.alive) ctx.drawImage(images.monster,this.x,this.y); }
}
const monsters=[new Monster(420,200),new Monster(460,200)];

/* =======================
   GIGA MONSTER (2 MIN)
======================= */
class GigaMonster {
  constructor(x,y){ this.x=x; this.y=y; this.hits=2; this.speed=0.6; this.alive=true; }
  chase(){
    const dx=player.x-this.x, dy=player.y-this.y;
    const d=Math.hypot(dx,dy);
    if(d){ this.x+=(dx/d)*this.speed; this.y+=(dy/d)*this.speed; }
  }
  draw(){ if(this.alive) ctx.drawImage(images.giga,this.x,this.y); }
}

let giga=null;
const startTime=performance.now();

/* =======================
   MAIN LOOP
======================= */
function update(time){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(images.office,0,0);

  if(gameState===GAME_PLAYING){
    let dx=0,dy=0;
    if(keys.w)dy-=player.speed;
    if(keys.s)dy+=player.speed;
    if(keys.a)dx-=player.speed;
    if(keys.d)dx+=player.speed;
    player.x+=dx; player.y+=dy;

    player.hasGun=keys["1"];
    player.attacking=player.hasGun&&keys[" "];

    if(player.attacking&&player.cooldown<=0){
      player.cooldown=20;
      monsters.forEach(m=>{
        if(m.alive&&Math.hypot(m.x-player.x,m.y-player.y)<40) m.alive=false;
      });
      if(giga&&giga.alive&&Math.hypot(giga.x-player.x,giga.y-player.y)<40){
        giga.hits--; if(giga.hits<=0) giga.alive=false;
      }
    }
    if(player.cooldown>0) player.cooldown--;

    if(!giga&&time-startTime>=120000) giga=new GigaMonster(520,120);
    if(giga&&giga.alive){
      giga.chase();
      if(Math.hypot(giga.x-player.x,giga.y-player.y)<16) gameState=GAME_CAUGHT;
    }

    const sprite=player.attacking?images.playerAttack:player.hasGun?images.playerGun:images.playerNormal;
    ctx.drawImage(sprite,player.x,player.y);

    npcs.forEach(n=>n.draw());
    monsters.forEach(m=>m.draw());
    if(giga)giga.draw();
  } else {
    ctx.drawImage(images.caught,0,0);
  }
  requestAnimationFrame(update);
}
</script>
</body>
</html>
